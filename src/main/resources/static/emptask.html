<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <script src="/webjars/sockjs-client/1.0.2/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
        }

        .task-board {
            display: flex;
            flex-wrap: nowrap;
            justify-content: space-between;
            padding: 20px;
            gap: 20px;
        }

        .column {
            flex: 1;
            min-width: 250px;
            background-color: #ffffff;
            border: 1px solid #e1e1e1;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow-y: auto;
            max-height: 80vh;
            transition: all 0.3s ease-in-out;
        }

        .column:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.15);
        }

        .column-header {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            padding: 12px;
            margin-bottom: 20px;
            background-color: #007bff;
            color: white;
            border-radius: 8px;
            text-transform: uppercase;
        }

        .task {
            padding: 15px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .task:hover {
            background-color: #f1f1f1;
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .task p {
            margin: 5px 0;
            font-size: 14px;
        }

        button {
            padding: 10px 16px;
            font-size: 14px;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .check-button {
            background-color: #28a745;
        }

        .check-button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .check-button:active {
            transform: scale(1);
        }

        .backlog-button {
            background-color: #dc3545;
        }

        .backlog-button:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }

        .backlog-button:active {
            transform: scale(1);
        }

        #ratingPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ffffff;
            padding: 25px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            z-index: 1000;
            width: 350px;
            text-align: center;
            transition: opacity 0.3s ease;
        }

        #ratingPopup h3 {
            margin-bottom: 15px;
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }

        #ratingPopup p {
            margin-bottom: 15px;
            font-size: 16px;
            color: #666;
        }

        #ratingPopup button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #ratingPopup button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .stars {
            display: flex;
            justify-content: center;
            margin: 15px 0;
            gap: 8px;
        }

        .star {
            font-size: 35px;
            color: #d3d3d3;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .star:hover,
        .star.selected {
            color: #ffc107;
        }

        @media screen and (max-width: 768px) {
            .task-board {
                flex-wrap: wrap;
            }

            .column {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="task-board">
    <div class="column" id="pending">
        <div class="column-header">Pending</div>
    </div>
    <div class="column" id="in-progress">
        <div class="column-header">In Progress</div>
    </div>
    <div class="column" id="completed">
        <div class="column-header">Completed</div>
    </div>
    <div class="column" id="cancelled">
        <div class="column-header">Cancelled</div>
    </div>
    <div class="column" id="backlog">
        <div class="column-header">Backlog</div>
    </div>
</div>

<!-- Rating Popup -->
<div id="ratingPopup">
    <h3>Rate Task</h3>
    <p>Select a rating for this task:</p>
    <div class="stars" id="stars"></div>
    <button onclick="submitRating()">Submit Rating</button>
    <button onclick="closePopup()">Cancel</button>
</div>

<script>
    let currentTaskId = null;
    let projectOwnerId = null;
    let selectedRating = 0;

    const socket = new SockJS(`${window.location.origin}/websocket-connection`);
    const stompClient = Stomp.over(socket);

    stompClient.connect({}, () => {
        console.log("Connected to WebSocket");
        stompClient.subscribe('/emp-task/message', (message) => {
            const task = JSON.parse(message.body);
            updateTask(task);
        });
    }, (error) => {
        console.error("WebSocket connection failed:", error);
    });

    window.onload = function () {
        fetch(`${window.location.origin}/api/task/getAll/2/1`)
            .then(response => response.json())
            .then(tasks => tasks.forEach(task => updateTask(task)))
            .catch(error => console.error("Error fetching tasks:", error));
    };

    function updateTask(task) {
        const existingTaskElement = document.querySelector(`.task[data-id="${task.id}"]`);
        if (existingTaskElement) {
            existingTaskElement.remove();
        }

        const taskElement = document.createElement('div');
        taskElement.className = 'task';
        taskElement.dataset.id = task.id;
        taskElement.innerHTML = `
        <p><strong>Task:</strong> ${task.name}</p>
        <p><strong>Assigned to:</strong> ${task.assignedTo || 'Unassigned'}</p>
        <p><strong>Priority:</strong> ${task.prior}</p>
        <p><strong>Rating:</strong> ${task.rating ? '‚≠ê'.repeat(task.rating) : 'Not Rated'}</p>
    `;

        if (task.status.toLowerCase() === 'completed') {
            // No buttons for completed tasks
        } else if (task.status.toLowerCase() === 'backlog') {
            const startButton = document.createElement('button');
            startButton.textContent = 'Start';
            startButton.onclick = () => {
                task.status = 'in_progress';
                updateTask(task);
                moveToInProgress(task.id);
            };
            taskElement.appendChild(startButton);
        }

        const column = document.getElementById(task.status.toLowerCase().replace('_', '-'));
        if (column) {
            column.appendChild(taskElement);
        } else {
            console.warn('No column found for status:', task.status);
        }
    }

    function showRatingPopup(taskId, ownerId) {
        currentTaskId = taskId;
        projectOwnerId = ownerId;
        document.getElementById('ratingPopup').style.display = 'block';
        displayStars();
    }

    function displayStars() {
        const starsContainer = document.getElementById('stars');
        starsContainer.innerHTML = '';
        for (let i = 1; i <= 5; i++) {
            const star = document.createElement('span');
            star.classList.add('star');
            star.innerHTML = '&#9733;';
            star.onclick = () => selectRating(i);
            starsContainer.appendChild(star);
        }
    }

    function selectRating(rating) {
        selectedRating = rating;
        const stars = document.querySelectorAll('.star');
        stars.forEach((star, index) => {
            if (index < rating) {
                star.classList.add('selected');
            } else {
                star.classList.remove('selected');
            }
        });
    }

    function submitRating() {
        if (selectedRating < 1 || selectedRating > 5) {
            alert('Please select a rating between 1 and 5.');
            return;
        }

        fetch(`${window.location.origin}/api/task/rate/${projectOwnerId}`, {
            method: 'PATCH',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json',
            },
            body: JSON.stringify({ currentTaskId: currentTaskId, rate: selectedRating }),
        })
            .then(response => response.json())
            .then(() => {
                alert('Rating submitted successfully.');
                closePopup();
            })
            .catch(error => console.error('Error submitting rating:', error));
    }

    function closePopup() {
        document.getElementById('ratingPopup').style.display = 'none';
        currentTaskId = null;
        selectedRating = 0;
    }

    function moveToInProgress(id) {
        const status = 'START';
        fetch(`${window.location.origin}/api/task/update-status?id=${id}&status=${status}`, {
            method: 'PATCH',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json',
            }
        })
            .then(response => {
                if (response.ok) {
                    alert('Task moved to In Progress successfully.');
                    return response.json();
                } else {
                    throw new Error('Failed to move task to In Progress.');
                }
            })
            .then(task => {
                updateTask(task);
            })
            .catch(error => console.error('Error moving task to In Progress:', error));
    }
</script>
</body>
</html>
